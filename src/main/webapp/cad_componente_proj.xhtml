<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de componente de projeto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>TESTE - Cadastro de componente de projeto</h1>
        <h:form>
            <h:panelGrid>
                <h:outputText value="MatrÃ­cula:"/> 
                <h:inputText value="#{equipeBean.componente.aluno.mat_aluno}"></h:inputText>
                <h:outputText value="Nome:"/> 
                <h:inputText value="#{equipeBean.componente.aluno.nome_aluno}"></h:inputText>
                <h:outputText value=" Nome social:"/> 
                <h:inputText value="#{equipeBean.componente.aluno.nome_social}"></h:inputText>
                <h:outputText value="Senha:"/> 
                <h:inputText value="#{equipeBean.componente.aluno.senha}"></h:inputText>
                <h:commandButton value="Cadastrar" action="#{equipeBean.salvar()}"></h:commandButton>
                <h:commandButton value="Alterar" action="#{equipeBean.atualizar()}"></h:commandButton>
                <h:commandButton value="Remover" action="#{equipeBean.excluir()}"></h:commandButton>
                <h:commandButton value="Consultar" action="#{equipeBean.buscar()}"></h:commandButton>
            </h:panelGrid>    
            <br/>
            <h1>TESTE - Lista de componentes:</h1>    
            <h:dataTable value="#{equipeBean.componentes}" var="e">
                <h:column> #{e.aluno.mat_aluno} </h:column>
                <h:column> #{e.aluno.nome_aluno} </h:column>
                <h:column> #{e.aluno.nome_social} </h:column>
                <h:column> #{e.aluno.senha} </h:column>
            </h:dataTable>
        </h:form> 
    </h:body>
</html>
